<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title> admin Login  </title>
       <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <section class="bg">
     <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
        <a class="navbar-brand" id="logo" href="http://127.0.0.1:8000/" style="color:orange;">
            shiash containers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="http://127.0.0.1:8000/"> Home </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="http://127.0.0.1:8000/viewcontainer/"> Containers </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/register/"> Register</a>
            </li>
          </ul>
        </div>
          </div>
      </nav>
     </header>
{% block content %}
      <div class="login">
      <h2>User Login</h2><br><br>
<form method="POST" autocomplete="off">
    {%csrf_token%}
    <table>
        <tr>
            <td>
                <label> <b>Username</b> </label>
            </td>
            <td>
                <input type="text" class="form-control" name="username" placeholder="Enter username" required="required">
            </td>
        </tr>
        <tr>
            <td>
                <label> <b>Password</b> </label>
            </td>
            <td>
                <input type="password" class="form-control" name="password" placeholder="Enter password" required="required">
            </td>
        </tr>
    </table>
       <button class="button" style="background:green; color:white;"><a href="http://127.0.0.1:8000/adminlogin/">Login</a></button>
  </form>
  <br><br>
  <div>
      <p id="reg">Create an user account <a href="http://127.0.0.1:8000/register/">Register</a></p>
  </div>
  </div>
        </div>
</section>

{% endblock %}
</body>
</html>
