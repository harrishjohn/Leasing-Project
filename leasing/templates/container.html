 <!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Containers</title>

</head>

<body class="badybg">
<h3 style="color:white;font-size: 48px; margin-top:30px;"><b>Available Containers</b></h3>
<hr class="center">
    {% for i in value %}
  <div class="card-deck d-inline-block" align="center">
    <div class="card" style="width:400px ;">
        <img src="{{i.Picture.url}}" class="card-img-top" alt="..." style="width: 400px; height:200px;">
      <div class="card-body">
              <h5 class="card-title">{{i.Name}}</h5>
              <p class="card-text" id="rate">Rate per year : ${{i.Rate}}</p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>ID</b> : {{i.Container_id}}</li>
          <li class="list-group-item"><b>Type</b> : {{i.Container_type}}</li>
          <li class="list-group-item"><b>Condition</b> : {{i.Container_condition}}</li>
          <li class="list-group-item"><b>Location</b> : {{i.Location}}</li>
        </ul>
        <p style="color: grey;font-size: 16px;"><b> Login or Create User Account to Book</b></p>
      </div>
    </div>
  </div>
  {% endfor %}



</body>
</html>
