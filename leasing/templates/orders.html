<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>Orders</title>

</head>
<body class="badybg">

  <table class="table">
      <thead class="thead-dark text-white bg-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Company_name</th>
          <th scope="col">Company_address</th>
          <th scope="col">Shipping_location</th>
          <th scope="col">Phone_no</th>
          <th scope="col">Email</th>
          <th scope="col">Owner</th>
          <th scope="col">Container_id</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody class="text-black">
        {% for i in value %}
        <tr>
          <td>{{i.id}}</td>
          <td>{{i.Name}}</td>
          <td>{{i.Company_name}}</td>
          <td>{{i.Company_address}}</td>
          <td>{{i.Shipping_location}}</td>
          <td>{{i.Phone_no}}</td>
          <td>{{i.Email}}</td>
          <td>{{i.Owner}}</td>
          <td>{{i.Container_id}}</td>
          <td>{{i.Status}}</td>

        {% endfor %}
        </tr>
      </tbody>
    </table>
</body>
</html>
